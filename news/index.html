<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Personalized News Aggregator</h1>
        <form action="news" method="get">
            <label for="preference">Enter a keyword (e.g., technology, health, sports): </label>
            <input type="text" id="preference" name="preference" required>
            <button type="submit">Get News</button>
        </form>
    </div>
</body>
</html>
